<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/autocompletion.css"/>
        <title>Autocompletion</title>
    </head>
    <body>
        <!-- Boutton pour le dark mode -->
        <div class="dark-mode">
            <input type="checkbox" class="dark-mode-button" id="darkmode" />
            <label class="button-dark-mode" for="darkmode">
                <div class="ball"></div>
            </label>
        </div>
        <main>
            <!-- Titre -->
            <div class="titre-zone">
                <p1 class="titre">Apple Products</p1>
            </div>
            <!-- Slide de suggestion -->
            <article>
                <div class="suggestion-zone">
                    <p3 class="suggestion">Search : </p3>
                    <div class="slide">
                        <div class="slide-text1">iPhone 11<br /></div>
                        <div class="slide-text2">AirPods Pro<br /></div>
                        <div class="slide-text3">iPad Air M1<br /></div>
                    </div>
                </div>
                <div class="github-zone">
                    <a class="github" href="https://github.com/julien-garcia13/autocompletion"><p2 alt="GitHub Project">GitHub</p2></a>
                </div>
                <!-- Barre de recherche -->
                <div class="barre-de-recherche">
                    <form method="POST" action="php/processus.php">
                        <input type="search" name="search_box" placeholder ="Search ..." id="search_box" onkeyup="javascript:chargementDonnees(this.value)"/>
                        <span id="resultat-de-recherche"></span>
                        <div class="search"></div>
                    </form>
                </div>
            </article>
        </main>
        <script src="js/dark-mode.js"></script> <!-- Script pour le dark mode -->
        <script src="js/autocompletion.js"></script> <!-- Script pour l'autocomplÃ©tion (script principal) -->
    </body>
</html>
